<!doctype html>
<html>
  <head>
    <title>Template Tailwind | BMS IT 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: false
        }
      };
    </script>
  </head>
  <body>
    <div class="bg-red-600 text-white py-1 flex">
      <p class="bg-white-fit p-4 border border-black"><button>item 1</button></p>
      <p class="bg-white-fit p-4 border border-black"><button>item 2</button></p>
      <p class="bg-white-fit p-4 border border-black"><button>item 3</button></p>
    </div>
    <div class="bg-orange-500 text-white py-1 flex justify-center ">
      <p class="bg-white-fit p-4 border border-black"><button>item 1</button></p>
      <p class="bg-white-fit p-4 border border-black"><button>item 2</button></p>
      <p class="bg-white-fit p-4 border border-black"><button>item 3</button></p>
    </div>
    <div class="w-full h-64 flex">
      <div class="bg-blue-500 w-full"></div>
      <img width="100" height="200" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2e7XvTq2LIpKrzdfJmC0aq6drGuM3HSvgSQ&s"
      <div class="bg-blue-500 w-full"></div>
