<!doctype html>
<html>
  <head>
    <title>Template Tailwind | BMS IT 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: false
        }
      };
    </script>
  </head>
  <body>
    <div class="bg-red-600 py-1 flex">
      <p class="bg-white w-fit p-4  border-solid border-black border">Item 1</p>
      <p class="bg-white w-fit p-4  border-solid border-black border">Item 2</p>
      <p class="bg-white w-fit p-4 border-solid border-black border">Item 3</p>
    </div>

    <div class="bg-orange-400 py-1 flex justify-center gap-x-2">
      <p class="bg-white w-fit p-4  border-solid border-black border">Item 1</p>
      <p class="bg-white w-fit p-4  border-solid border-black border">Item 2</p>
      <p class="bg-white w-fit p-4 border-solid border-black border">Item 3</p>
    </div>

    <div class="w-full h-64 flex">
      <div class="bg-red-600 w-full"></div>
      <div class="bg-blue-600 w-full"></div>
    </div>

    <div class="w-full min-h-screen bg-slate-500"></div>
  </body>
</html>
