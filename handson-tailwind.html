<!doctype html>
<html>

<head>
  <title>Template Tailwind | BMS IT 2024</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: false
      }
    };
  </script>
</head>

<body>
  <div class="flex bg-blue-500 text-black">
    <p class="w-fit bg-red-300 p-3 mx-4 border-solid">Item 1</p>
    <p class="w-fit bg-yellow-300 p-3 mx-4 border-solid">Item 2</p>
    <p class="w-fit bg-green-300 p-3 mx-4 border-solid">Item 3</p>
  </div>

  <div class="flex bg-yellow-500 text-black justify-center">
    <p class="w-fit bg-red-300 p-3 mx-4 border-solid">Item 1</p>
    <p class="w-fit bg-yellow-300 p-3 mx-4 border-solid">Item 2</p>
    <p class="w-fit bg-green-300 p-3 mx-4 border-solid">Item 3</p>
  </div>

  <div class="h-64 flex">
    <div class="bg-green-600 w-[50%]"></div>
    <div class="bg-orange-600 w-[50%]"></div>
  </div>

</body>

</html>
