<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runni Profile Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Section -->
        <div class="navigation">
            <button>Profile</button>
            <button>History</button>
            <button>Skill</button>
            <button>Outfit</button>
            <input type="text" placeholder="Search">
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-details">
                <h2>Runni</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>

                <div class="stats">
                    <div class="stat">
                        <img src="likes.jpg" alt="Likes">
                        <span>5643</span>
                    </div>
                    <div class="stat">
                        <img src="comments.jpg" alt="Comments">
                        <span>4325</span>
                    </div>
                    <div class="stat">
                        <img src="shares.jpg" alt="Shares">
                        <span>1432</span>
                    </div>
                </div>

                <div class="player">
                    <p>Now Playing</p>
                    <div class="audio-player">
                        <span>2:45</span>
                        <input type="range" min="0" max="180" value="45">
                        <span>3:13</span>
                    </div>
                </div>
            </div>

            <div class="profile-image">
                <img src="runni.png.jpg" alt="Runni Image">
            </div>
        </div>

        <!-- Palette Section -->
        <div class="palette-section">
            <h3>Palette</h3>
            <div class="colors">
                <div class="color" style="background-color: #6F58B3;"></div>
                <div class="color" style="background-color: #d3c8e8;"></div>
                <div class="color" style="background-color: #857BB2;"></div>
            </div>
        </div>
    </div>
</body>
</html>
